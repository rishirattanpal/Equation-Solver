<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Equation Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1>Equation Solver</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form id="equationForm" action="/" method="POST">
                    <label for="equations">Enter Equations (one per line):</label><br>
                    <textarea id="equations" name="equations" rows="5" class="form-control"></textarea><br>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Solve</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="graph-container">
                    <h2>GRAPH</h2>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
              <h2>Input Equations:</h2>
              {% if equations %}
                <pre>{{ equations }}</pre>
              {% endif %}
            </div>
          </div>
          
          <div class="row mb-4">
            <div class="col">
              <h2>Solutions:</h2>
              {% if solutions %}
                <pre>{{ solutions }}</pre>
              {% endif %}
            </div>
          </div>

        <div class="row mb-4">
            <div class="col">
                <div id="calculator">
                    <div id="keys">
                        <button onclick="appendToEquation('x')" class="variable-btn">x</button>
                        <button onclick="appendToEquation('y')" class="variable-btn">y</button>
                        <button onclick="appendToEquation('z')" class="variable-btn">z</button>
                        <button onclick="appendToEquation('=')" class="function-btn">=</button>
                        <button onclick="appendToEquation('\\n')" class="function-btn">New Line</button>
                        
                        <button onclick="appendToEquation('(')" class="function-btn">(</button>
                        <button onclick="appendToEquation(')')" class="function-btn">)</button>
                        <button onclick="appendToEquation('^')" class="function-btn">^</button>
                        <button onclick="appendToEquation('+')" class="operator-btn">+</button>
                        <button onclick="appendToEquation('\\sqrt{}')" class="function-btn">√</button>
                        
                        <button onclick="appendToEquation('7')">7</button>
                        <button onclick="appendToEquation('8')">8</button>
                        <button onclick="appendToEquation('9')">9</button>
                        <button onclick="appendToEquation('-')" class="operator-btn">−</button>
                        <button onclick="appendToEquation('\\frac{}{}')" class="function-btn">⁄</button>
                        
                        <button onclick="appendToEquation('4')">4</button>
                        <button onclick="appendToEquation('5')">5</button>
                        <button onclick="appendToEquation('6')">6</button>
                        <button onclick="appendToEquation('*')" class="operator-btn">×</button>
                        <button onclick="appendToEquation(',')" class="function-btn">,</button>
                        
                        <button onclick="appendToEquation('1')">1</button>
                        <button onclick="appendToEquation('2')">2</button>
                        <button onclick="appendToEquation('3')">3</button>
                        <button onclick="appendToEquation('/')" class="operator-btn">÷</button>
                        <button onclick="clearEquation()" class="clear-btn">C</button>
                        
                        <button onclick="appendToEquation('0')" class="wide-btn">0</button>
                        <button onclick="appendToEquation('.')">.</button>
                        <button onclick="backspace()" class="function-btn">⌫</button>
                        <button onclick="solveEquation()" class="equal-btn">Solve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
