<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv = "X-UA-Compatible" content = "IE-edge">

    <title>Equation Solver</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <div class = "container">
        <div class = "row">
            <div class = "col box">
                <h1>Equation Solver</h1>
            </div>

        </div>

        
        <div class = "row">
            <div class = "col box">
                <form id="equationForm" action = "/" method = "POST">
                    <label for="equations">Enter Equations (one per line):</label><br>
                    <textarea id="equations" name="equations" rows="5" class = "form-control"></textarea><br>
                    <button type="submit" class = "btn btn-primary w-100 mt-2">Solve</button>
                </form>
            </div>

            <div class = "col box">
                <h2>GRAPH</h2>
            </div>

        </div>


        <div class = "row">
            <div class = "col box">
                <h2>Result:</h2>
                {% if answer %}
                <ul>
                    {% for variable, value in answer.items() %}
                        <li>{{variable}} = {{value}} </li>
                    {% endfor %}
                </ul>
                {% endif %}

            </div>

        
         

        </div>



    </div>

</body>
</html>
