<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
</head>
<body>
    <h1>Equation Solver</h1>
    <form id="equationForm" action = "/" method = "POST">
        <label for="equations">Enter Equations (one per line):</label><br>
        <textarea id="equations" name="equations" rows="5" cols="50"></textarea><br>
        <button type="submit">Solve</button>
    </form>
    <h2>Result:</h2>
    <pre id="result"></pre>

</body>
</html>
